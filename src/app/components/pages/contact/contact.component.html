<div class="map-container">
  <div class="section" id="contact">
    <div
      class="cc-contact-information"
      style="background-image: url('assets/images/contact.jpg')"
    >
      <div class="container">
        <div class="cc-contact">
          <div class="row">
            <div class="col-md-12 maut">
              <div class="card mb-0" data-aos="zoom-in">
                <div class="h4 text-center fon">
                  {{ "Contact_us" | translate }}
                </div>
                <div class="row cstm">
                  <div class="col-md-8">
                    <div class="card-body">
                      <form
                        name="form"
                        (ngSubmit)="(f.form.valid); f.resetForm()"
                        #f="ngForm"
                        novalidate
                      >
                        <!--   <div class="p pb-3">
                          <strong>Feel free to contact me </strong>
                        </div> -->
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group">
                              <input
                                class="form-control"
                                type="text"
                                name="name"
                                placeholder="Name"
                                [(ngModel)]="model.name"
                                #name="ngModel"
                                [ngClass]="{
                                  'is-invalid': f.submitted && name.invalid
                                }"
                                required
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-container">
                              <input
                                class="form-control"
                                type="text"
                                name="subject"
                                placeholder="Subject"
                                [(ngModel)]="model.subject"
                                #subject="ngModel"
                                [ngClass]="{
                                  'is-invalid': f.submitted && subject.invalid
                                }"
                                required
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group">
                              <input
                                class="form-control"
                                type="text"
                                name="email"
                                placeholder="E-mail"
                                [(ngModel)]="model.email"
                                #email="ngModel"
                                [ngClass]="{
                                  'is-invalid': f.submitted && email.invalid
                                }"
                                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                                required
                              />
                            </div>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-group">
                              <textarea
                                class="form-control"
                                name="message"
                                placeholder="Your Message"
                                [(ngModel)]="model.message"
                                #message="ngModel"
                                [ngClass]="{
                                  'is-invalid': f.submitted && message.invalid
                                }"
                                required
                              ></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <button
                              class="btn btn-primary res"
                              type="submit"
                              (click)="
                                onSubmit(
                                  name.value,
                                  subject.value,
                                  email.value,
                                  message.value
                                )
                              "
                            >
                              Send
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
