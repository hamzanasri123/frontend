<!-- CONTENT GRID -->
<div class="content-grid">
    <!-- GRID -->
    <div class="grid  medium-space">
        <!-- GRID COLUMN -->
        <div class="account-hub-content">
            <!-- SECTION HEADER -->
            <div class="section-header">
                <!-- SECTION HEADER INFO -->
                <div class="section-header-info">
                    <!-- SECTION TITLE -->
                    <h2 class="section-title">Add Products</h2>
                    <!-- /SECTION TITLE -->
                </div>
                <!-- /SECTION HEADER INFO -->
            </div>
            <!-- /SECTION HEADER -->

            <!-- GRID -->
            <div class="grid grid-3-3-3 centered-on-mobile">
                <!-- CREATE ENTITY BOX -->
                <div class="create-entity-box v2">
                    <!-- CREATE ENTITY BOX COVER -->
                    <div class="create-entity-box-cover"></div>
                    <!-- /CREATE ENTITY BOX COVER -->

                    <!-- CREATE ENTITY BOX AVATAR -->
                    <div class="create-entity-box-avatar primary">
                        <!-- CREATE ENTITY BOX AVATAR ICON -->
                        <svg class="create-entity-box-avatar-icon icon-item">
                            <use xlink:href="#svg-shopping-bag"></use>
                        </svg>
                        <!-- /CREATE ENTITY BOX AVATAR ICON -->
                    </div>
                    <!-- /CREATE ENTITY BOX AVATAR -->

                    <!-- CREATE ENTITY BOX INFO -->
                    <div class="create-entity-box-info">
                        <!-- CREATE ENTITY BOX TITLE -->
                        <p class="create-entity-box-title">Your Item Name Here</p>
                        <!-- /CREATE ENTITY BOX TITLE -->

                        <!-- CREATE ENTITY BOX CATEGORY -->
                        <p class="create-entity-box-category">Category</p>
                        <!-- /CREATE ENTITY BOX CATEGORY -->

                        <!-- BUTTON -->
                        <p class="button primary full popup-manage-boat-trigger">Add new product</p>
                        <!-- /BUTTON -->
                        <!-- BUTTON -->
                        <p id="updateBtn" style="display: none;" class="popup-edit-boat-trigger">
                        </p>
                        <!-- /BUTTON -->

                    </div>
                    <!-- /CREATE ENTITY BOX INFO -->
                </div>
                <!-- /CREATE ENTITY BOX -->

            </div>
            <!-- /GRID -->
        </div>
        <!-- /GRID COLUMN -->
    </div>
    <!-- /GRID -->
</div>
<!-- /CONTENT GRID -->

<!-- POPUP BOX -->
<div class="popup-box popup-manage-boat">
    <!-- POPUP CLOSE BUTTON -->
    <div class="popup-close-button popup-manage-boat-trigger">
        <!-- POPUP CLOSE BUTTON ICON -->
        <svg class="popup-close-button-icon icon-cross">
            <use xlink:href="#svg-cross"></use>
        </svg>
        <!-- /POPUP CLOSE BUTTON ICON -->
    </div>
    <!-- /POPUP CLOSE BUTTON -->

    <!-- POPUP BOX BODY -->
    <div class="popup-box-body">
        <!-- POPUP BOX SIDEBAR -->
        <div class="popup-box-sidebar">
            <!-- PRODUCT PREVIEW -->
            <div class="product-preview">
                <!-- PRODUCT PREVIEW IMAGE -->
                <a (click)="openFileInput()" [routerLink]="">
                    <figure class="product-preview-image liquid">
                        <img *ngIf="imageSrc" [src]="imageSrc" alt="item-10">
                    </figure>
                </a>
                <!-- /PRODUCT PREVIEW IMAGE -->

                <!-- PRODUCT PREVIEW INFO -->
                <div class="product-preview-info">
                    <!-- PRODUCT PREVIEW TITLE -->
                    <p class="product-preview-title"><a (click)="openFileInput()" [routerLink]=""
                            routerLinkActive="router-link-active">Add
                            picture</a></p>
                    <input id="postPhoto" type="file" style="display:none" (change)="fileChange($event)">

                    <!-- /PRODUCT PREVIEW TITLE -->
                </div>
                <!-- /PRODUCT PREVIEW INFO -->
            </div>
            <!-- /PRODUCT PREVIEW -->

            <!-- POPUP BOX SIDEBAR FOOTER -->
            <div class="popup-box-sidebar-footer">
                <!-- BUTTON -->
                <p (click)="addProduct()" class="button primary full popup-manage-boat-trigger">Save Changes!</p>
                <!-- /BUTTON -->

                <!-- BUTTON -->
                <p class="button white full popup-manage-boat-trigger">{{'discard' | translate}}</p>
                <!-- /BUTTON -->
            </div>
            <!-- /POPUP BOX SIDEBAR FOOTER -->
        </div>
        <!-- /POPUP BOX SIDEBAR -->

        <!-- POPUP BOX CONTENT -->
        <div class="popup-box-content limited" data-simplebar>
            <!-- WIDGET BOX -->
            <div class="widget-box">
                <!-- WIDGET BOX TITLE -->
                <p class="widget-box-title">Product Details</p>
                <!-- /WIDGET BOX TITLE -->

                <!-- WIDGET BOX CONTENT -->
                <div class="widget-box-content">
                    <!-- FORM -->
                    <form class="form">
                        <!-- FORM ROW -->
                        <div class="form-row">
                            <!-- FORM ITEM -->
                            <div class="form-item">
                                <!-- FORM INPUT -->
                                <div class="form-input small active">
                                    <label for="product_name">{{'product_name' | translate }}</label>
                                    <input [(ngModel)]="newProduct.name" type="text" id="product_name"
                                        name="product_name">
                                </div>
                                <!-- /FORM INPUT -->
                            </div>
                            <!-- /FORM ITEM -->
                        </div>

                        <div class="form-row">
                            <!-- FORM ITEM -->
                            <div class="form-item">
                                <!-- FORM SELECT -->
                                <div class="form-select">
                                    <label for="item-description">Product category</label>
                                    <select [(ngModel)]="newProduct.type" name="Product-name">
                                        <option value="" selected>Select Product type</option>
                                        <option *ngFor="let type of categories" value="{{type._id}}">{{type.name}}
                                        </option>
                                    </select>
                                    <!-- FORM SELECT ICON -->
                                    <svg class="form-select-icon icon-small-arrow">
                                        <use xlink:href="#svg-small-arrow"></use>
                                    </svg>
                                    <!-- /FORM SELECT ICON -->
                                </div>
                                <!-- /FORM SELECT -->
                            </div>
                            <!-- /FORM ITEM -->
                        </div>
                        <!-- /FORM ROW -->

                        <div class="form-row space-between">
                            <!-- FORM ITEM -->
                            <div class="form-item">
                                <!-- FORM INPUT -->
                                <div class="form-input small active">
                                    <label for="item-price">{{'price' | translate}} (DT)</label>
                                    <input min="0" [(ngModel)]="newProduct.price" type="number" id="item-price"
                                        name="item_price">
                                </div>
                                <!-- /FORM INPUT -->
                            </div>
                            <!-- /FORM ITEM -->
                            <!-- FORM ITEM -->
                            <div class="form-item">
                                <!-- FORM INPUT -->
                                <div class="form-input small active">
                                    <label for="boat_size">{{'quantity' | translate}} (m)</label>
                                    <input min="1" [(ngModel)]="newProduct.quantity" type="number" id="quantity"
                                        name="quantity">
                                </div>
                                <!-- /FORM INPUT -->
                            </div>
                            <!-- /FORM ITEM -->
                        </div>
                        <!-- FORM ROW -->
                        <div class="form-row">
                            <!-- FORM ITEM -->
                            <div class="form-item">
                                <!-- FORM INPUT -->
                                <div class="form-input small mid-textarea">
                                    <label for="item-files" class="active">Description</label>
                                    <textarea [(ngModel)]="newProduct.description" id="item-files" name="item_files"
                                        placeholder=""></textarea>
                                </div>
                                <!-- /FORM INPUT -->
                            </div>
                            <!-- /FORM ITEM -->
                        </div>

                    </form>
                    <!-- /FORM -->
                </div>
                <!-- WIDGET BOX CONTENT -->
            </div>
            <!-- /WIDGET BOX -->
        </div>
        <!-- /POPUP BOX CONTENT -->
    </div>
    <!-- /POPUP BOX BODY -->
</div>
<!-- /POPUP BOX -->
