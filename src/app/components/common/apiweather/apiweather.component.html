<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Search For Marine Weather:</h3>
      <form
        [formGroup]="weatherSearchForm"
        (ngSubmit)="sendToAPI(weatherSearchForm.value)"
      >
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="weatherLocation"
            aria-describedby="weatherLocation"
            placeholder="Please input a Location"
            formControlName="location"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md">
            Type Your Position
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h3 class="text-center my-4">Weather Details:</h3>
      <p class="text-center">Current weather conditions:</p>
      <p class="text-center">
        It Feels Like :
        {{ this.weatherData.data?.current_condition[0].FeelsLikeC }}
      </p>
    </div>
  </div>
</div>
